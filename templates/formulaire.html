<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style_form_dons.css">
    <title>Formulaire promesse de dons</title>
    <style>
        @font-face {
            font-family: Roboto-Light;
            src: url(./static/Roboto-Light.ttf);
        }
    </style>
</head>

<body>
    <form action="{{url_for('add')}}" method='get'>
        <div id="ma_page">

            <div id="container">
                <h2>Ma promesse de don</h2>
                <div class="bloc">
                    <label for="civilite">Civilité* :</label>
                    <input type="text" id="civilite" name="user_civilite" required>
                </div>
                <div class="bloc">
                    <label for="name">Nom* :</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div class="bloc">
                    <label for="first_name">Prénom* :</label>
                    <input type="text" id="first_name" name="user_first_name" required>
                </div>
                <div class="bloc">
                    <label for="birth">Date de naissance* :</label>
                    <input type="date" id="birth" name="user_birth" required>
                </div>
                <div class="bloc">
                    <label for="adress">N° Voie/Rue</label>
                    <input type="text" id="adress" name="user_adress">
                </div>
                <div class="bloc">
                    <label for="cp">Code postal :</label>
                    <input type="text" id="cp" name="user_cp">
                </div>
                <div class="bloc">
                    <label for="country">Pays :</label>
                    <input type="text" id="country" name="user_country" placeholder="France">
                </div>
                <div class="bloc">
                    <label for="region">Dans quelle région souhaitez-vous donner ?</label>
                    <select name="user_region" id="region">
                        <option value="auvergne">Auvergne-Rhône-Alpes</option>
                        <option value="bourgogne">Bourgogne-Franche-Comté</option>
                        <option value="bretagne">Bretagne</option>
                        <option value="centre">Centre-Val de Loire</option>
                        <option value="corse">Corse</option>
                        <option value="est">Grand Est</option>
                        <option value="haut_france">Hauts-de-France</option>
                        <option value="ile_france">Île-de-France</option>
                        <option value="normandie">Normandie</option>
                        <option value="aquitaine">Nouvelle-Aquitaine</option>
                        <option value="occitanie">Occitanie</option>
                        <option value="loire">Pays de la Loire</option>
                        <option value="paca">Provence-Alpes-Côte d'Azur</option>
                    </select>
                </div>
                <div class="bloc">
                    <label for="sang">Quantité de sang à donner (ml) :</label>
                    <input type="number" id="sang" name="user_blood">
                </div>
                <div class="bloc">
                    <label for="email">Email* :</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <div class="bloc">
                    <label for="phone">Téléphone :</label>
                    <input type="tel" id="phone" name="user_phone">
                </div>
                <div class="bloc">
                    <label for="don">Avez-vous déjà donné votre sang :</label>

                    <!-- <div><input type="text" name="dd" id="don"></div> -->
                    <div id="radiobutton">
                        <input type="radio" id="yes" name="user_answer">
                        <label for="yes">Oui</label>
                        <input type="radio" id="no" name="user_answer">
                        <label for="no">Non</label>
                    </div>
                </div>
                <div class="bloc">
                    <label for="comment">Commentaires :</label>
                    <textarea name="user_comment" id="comment" cols="30" rows="10"
                        placeholder="Votre message"></textarea>
                </div>
                <div id="checkbox">
                    <input type="checkbox" id="cgu" name="cgu" required>
                    <label for="cgu">J'accepte les CGU *</label>
                </div>
                <div id="button_send">
                    <button type="submit">Envoyer</button>
                </div>
                <div id="button_accueil">
                    <button> <a href="../index.html">Retour accueil</a></button>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
